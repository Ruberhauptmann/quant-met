name: Unit tests

on:
  pull_request:
  push:
    tags:
      - '*'
    branches:
      - 'main'

concurrency:
  group: check-${{ github.ref }}
  cancel-in-progress: true

permissions:
  pull-requests: write

jobs:
  test:
    name: test with ${{ matrix.py }} on ${{ matrix.os }}
    if: ${{ !contains(github.event.head_commit.message, 'INTEGRATION') || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        py:
          - "3.12"
          - "3.11"
        os:
          - ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup python for test ${{ matrix.py }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}
      - name: Install tox
        run: python -m pip install tox-gh>=1.2 poetry
      - name: Setup test suite
        run: tox -vv --notest
      - name: Run test suite
        run: tox --skip-pkg-install -- --with-slow-integration
